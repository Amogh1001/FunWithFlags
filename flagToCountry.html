<!DOCTYPE>
<html>
<head>
    <Title> Fun With Flags </Title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/body.css">
    <link rel="stylesheet" type="text/css" href="css/pageTitle.css">
    <link rel="stylesheet" type="text/css" href="css/textChoice.css">
    <link rel="stylesheet" type="text/css" href="css/pageFooter.css">
    <link rel="stylesheet" type="text/css" href="css/fadeInAnimation.css">
    <style>
        img {
            border-radius: 2px;
        }
    </style>
</head>
<body onload="load()" class="animatefadeIn">
    <script src="js/countryData.js"></script>
    <script src="js/questionGenerator.js"></script>
    <script src="js/constants.js"></script>
    <script type="text/javascript">
        var endQuiz = false;
        var gameMode = GAME_MODE_NONE;
        var numQuestions = 0;
        var firstAttempt = false;
        function load() {
            questionGenerator = new QuestionGenerator(countryData.length, NUM_OPTIONS);
            this.nextQuestion();
            var url = window.location.href;
            gameMode = url.substring(url.indexOf('?') + 1, url.length);
        }

        function nextQuestion() {
            questionGenerator.nextQuestion(); 
            numQuestions++;
            firstAttempt = true;
            document.getElementById("countryFlag").src = countryData[questionGenerator.question].source;
            for (var i = 0; i < 4; ++i) {
                document.getElementById("option" + i).className = "textChoice";
                document.getElementById("name" + i).innerHTML = countryData[questionGenerator.choices[i]].name;
            }
            document.getElementById("score").innerHTML = "Score: " + questionGenerator.score;
        }

        function showFinalScore() {
            window.location.href = "finalScore.html?" + questionGenerator.score + "#" + window.location.href;
        }

        function selected(choice) {
            if (numQuestions == NUM_QUESTIONS_IN_QUIZ && gameMode == GAME_MODE_QUIZ)
                endQuiz = true;

            if (choice == questionGenerator.answer) {
                document.getElementById("option" + choice).className =
                        document.getElementById("option" + choice).className + " correct";
                if (firstAttempt)
                    questionGenerator.score++;

                if (endQuiz) {
                    setTimeout(function() {
                        showFinalScore();
                    }, 500);
                    return;
                }

                setTimeout(function() {
                    document.body.className = "animateFadeIn";
                    this.nextQuestion();
                }, 500);
                setTimeout(function() {
                    document.body.className = "";
                }, 1);
            } else {
                document.getElementById("option" + choice).className =
                        document.getElementById("option" + choice).className + " wrong";
                firstAttempt = false;
                if (gameMode == GAME_MODE_ARCADE)
                    endQuiz = true;
            }
        }
    </script>
    <div class="pageTitle">
        <img id="countryFlag"></h2>
        <hr/>
    </div>
    <table>
        <tr>
            <div id="option0" onclick="selected(0)">
                <p id="name0"/>
            </div>
        </tr>
        <tr>
            <div id="option1" onclick="selected(1)">
                <p id="name1"/>
            </div>
        </tr>
        <tr>
            <div id="option2" onclick="selected(2)">
                <p id="name2"/>
            </div>
        </tr>
        <tr>
            <div id="option3" onclick="selected(3)">
                <p id="name3"/>
            </div>
        </tr>
    </table>
    <div class="pageFooter">
        <hr/>
        <h2 id="score"/>
    </div>
</body>
</html>
