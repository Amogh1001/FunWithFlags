<!DOCTYPE>
<html>
<head>
    <title> Fun With Flags </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/body.css">
    <link rel="stylesheet" type="text/css" href="css/pageTitle.css">
    <link rel="stylesheet" type="text/css" href="css/textChoice.css">
    <link rel="stylesheet" type="text/css" href="css/fadeInUpAnimation.css">
    <link rel="stylesheet" type="text/css" href="css/subHeading.css">
</head>
<body class="animateFadeInUp">
    <script src="js/constants.js"></script>
    <script type="text/javascript">
        var gameType = GAME_TYPE_NONE;
        var gameMode = GAME_MODE_NONE;
        function typeSelected(choice) {
            for (var i = 0; i < 2; ++i) {
                document.getElementById("typeOption" + i).className = "textChoice";
            }
            document.getElementById("typeOption" + choice).className =
                    document.getElementById("typeOption" + choice).className + " correct";
            gameType = choice;
            launchQuiz();
        }
        function modeSelected(choice) {
            for (var i = 0; i < 2; ++i) {
                document.getElementById("modeOption" + i).className = "textChoice";
            }
            document.getElementById("modeOption" + choice).className =
                    document.getElementById("modeOption" + choice).className + " correct";
            gameMode = choice;
            launchQuiz();
        }
        function launchQuiz() {
            if (gameMode == GAME_MODE_NONE || gameType == GAME_TYPE_NONE)
                return;

            var loc;
            if (gameType == GAME_TYPE_COUNTRY_TO_FLAG) {
                loc = "countryToFlag.html";
            } else {
                loc = "flagToCountry.html"
            }

            setTimeout(function() {
                window.location.href = loc + "?" + gameMode;
            }, 500);
        }
    </script>
    <div class="pageTitle">
        <h2>Select Game</h2>
        <hr/>
    </div>
    <div class="subHeading">
        <p>Game Type:</p>
    </div>
    <table>
        <td>
            <tr>
                <div class="textChoice" id="typeOption0" onclick="typeSelected(0)">
                    <p>Country to Flag</p>
                </div>
            </tr>
            <tr>
                <div class="textChoice" id="typeOption1" onclick="typeSelected(1)">
                    <p>Flag to Country</p>
                </div>
            </tr>
        </td>
    </table>
    <div class="subHeading">
        <p>Game Mode:</p>
    </div>
    <table>
        <td>
            <tr>
                <div class="textChoice" id="modeOption0" onclick="modeSelected(0)">
                    <p>Arcade</p>
                </div>
            </tr>
            <tr>
                <div class="textChoice" id="modeOption1" onclick="modeSelected(1)">
                    <p>Quiz</p>
                </div>
            </tr>
        </td>
    </table>
</body>
</html>
