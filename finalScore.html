<!DOCTYPE>
<html>
<head>
    <Title> Fun With Flags </Title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/body.css">
    <link rel="stylesheet" type="text/css" href="css/pageTitle.css">
    <link rel="stylesheet" type="text/css" href="css/textChoice.css">
    <link rel="stylesheet" type="text/css" href="css/pageFooter.css">
    <link rel="stylesheet" type="text/css" href="css/fadeInUpAnimation.css">
    <style>
        p {
            width: 80%;
            margin: 10%;
            text-align: center;
            font-size: 400%;
            color: #00ff66;
        }
        #footer {
            bottom: 5%;
        }
    </style>
</head>
<body onload="load()" class="animatefadeInUp">
    <script type="text/javascript">
        var score;
        var replayUrl;
        function load() {
            var url = window.location.href;
            score = url.substring(url.indexOf('?') + 1, url.indexOf('#'));
            replayUrl = url.substring(url.indexOf('#') + 1, url.length);

            document.getElementById("scoreValue").innerHTML = score;
        }

        function selected(choice) {
            document.getElementById("option" + choice).className =
                    document.getElementById("option" + choice).className + " correct";
            if (choice == 0) {
                setTimeout(function() {
                    window.location.href = replayUrl;
                }, 500);
            } else {
                setTimeout(function() {
                    window.location.href = "mainMenu.html"
                }, 500);
            }
        }
    </script>
    <div class="pageTitle">
        <h2 id="finalScoreHead">Final score</h2>
        <hr/>
    </div>
    <div id="score">
        <p id="scoreValue"/>
    </div>
    <div class="pageFooter" id="footer">
        <table>
            <td>
                <tr>
                    <div id="option0" onclick="selected(0)" class="textChoice">
                        <h3>Play Again</h3>
                    </div>
                </tr>
                <tr>
                    <div id="option1" onclick="selected(1)" class="textChoice">
                        <h3>Main Menu</h3>
                    </div>
                </tr>
            </td>
        </table>
    </div>
</body>
</html>
