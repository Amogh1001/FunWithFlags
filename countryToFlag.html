<!DOCTYPE>
<html>
<head>
    <Title> Fun With Flags </Title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/body.css">
    <link rel="stylesheet" type="text/css" href="css/pageTitle.css">
    <link rel="stylesheet" type="text/css" href="css/imageChoice.css">
    <link rel="stylesheet" type="text/css" href="css/pageFooter.css">
    <link rel="stylesheet" type="text/css" href="css/fadeInAnimation.css">
    <style>
        img {
            width: 100%;
            vertical-align: center;
            border-radius: 2px;
        }
        .optionContainer {
            display: inline-block;
            width: 100%;
        }
        #option0, #option2 {
            float: left;
        }
        #option1, #option3 {;
            float: right;
        }
    </style>
</head>
<body onload="load()" class="animatefadeIn">
    <script src="js/countryData.js"></script>
    <script src="js/quizMaster.js"></script>
    <script src="js/constants.js"></script>
    <script type="text/javascript">
        function load() {
            setTimeout(function() {
                document.body.className = "";
            }, 500);
            var url = window.location.href;
            var gameMode = url.substring(url.indexOf('?') + 1, url.length);
            quizMaster = new QuizMaster(countryData.length, gameMode);
            if (gameMode == GAME_MODE_TIME_TRIAL) {
                document.getElementById("footer").className =
                        document.getElementById("footer").className + " timeMode";
            }
            showNextQuestion();
        }

        function animateAndNextQuestion() {
            if (quizMaster.shouldEndQuiz()) {
                showFinalScore();
                return;
            }

            setTimeout(function() {
                document.body.className = "animateFadeIn";
                showNextQuestion();
            }, 500);
            setTimeout(function() {
                document.body.className = "";
            }, 1000);
        }

        function showNextQuestion() {
            quizMaster.nextQuestion();
            document.getElementById("countryName").innerHTML = countryData[quizMaster.question].name;
            for (var i = 0; i < 4; ++i) {
                document.getElementById("option" + i).className = "imageChoice";
                document.getElementById("img" + i).src = countryData[quizMaster.choices[i]].source;
            }
            document.getElementById("score").innerHTML = "Score: " + quizMaster.score;
        }

        function showFinalScore() {
            setTimeout(function() {
                window.location.href = "finalScore.html?" + quizMaster.score + "#" + window.location.href;
            }, 500);
        }

        function selected(choice) {
            if (quizMaster.isCorrect(choice)) {
                document.getElementById("option" + choice).className =
                        document.getElementById("option" + choice).className + " correct";

                animateAndNextQuestion();
            } else {
                document.getElementById("option" + choice).className =
                        document.getElementById("option" + choice).className + " wrong";
            }
        }

        function showRemainingTime(timeLeft) {
            document.getElementById("remainingTime").innerHTML = "Time: " + timeLeft;
        }
    </script>
    <div class="pageTitle">
        <h2 id="countryName"></h2>
        <hr/>
    </div>
    <div class="optionContainer">
        <div id="option0" onclick="selected(0)">
            <img id="img0"/>
        </div>
        <div id="option1" onclick="selected(1)">
            <img id="img1"/>
        </div>
    </div>
    <div class="optionContainer">
        <div id="option2" onclick="selected(2)">
            <img id="img2"/>
        </div>
        <div id="option3" onclick="selected(3)">
            <img id="img3"/>
        </div>
    </div>
    <div id="footer" class="pageFooter">
        <hr/>
        <h2 id="score"/>
        <h2 id="remainingTime"/>
    </div>
</body>
</html>
