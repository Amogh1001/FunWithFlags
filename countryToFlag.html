<!DOCTYPE>
<html>
<head>
    <Title> Fun With Flags </Title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/body.css">
    <link rel="stylesheet" type="text/css" href="css/pageTitle.css">
    <link rel="stylesheet" type="text/css" href="css/imageChoice.css">
    <link rel="stylesheet" type="text/css" href="css/pageFooter.css">
    <link rel="stylesheet" type="text/css" href="css/fadeInAnimation.css">
    <style>
        img {
            width: 100%;
            vertical-align: center;
            border-radius: 2px;
        }
        .optionContainer {
            display: inline-block;
            width: 100%;
        }
        #option0, #option2 {
            float: left;
        }
        #option1, #option3 {;
            float: right;
        }
    </style>
</head>
<body onload="load()" class="animatefadeIn">
    <script src="js/countryData.js"></script>
    <script src="js/flagQuiz.js"></script>
    <script src="js/constants.js"></script>
    <script type="text/javascript">
        var endQuiz = false;
        var gameMode = GAME_MODE_NONE;
        var numQuestions = 0;
        var firstAttempt = false;
        function load() {
            flagQuiz = new FlagQuiz(countryData.length, NUM_OPTIONS);
            this.nextQuestion();
            var url = window.location.href;
            gameMode = url.substring(url.indexOf('?') + 1, url.length);
        }

        function nextQuestion() {
            flagQuiz.nextQuestion();
            numQuestions++;
            firstAttempt = true;
            document.getElementById("countryName").innerHTML = countryData[flagQuiz.question].name;
            for (var i = 0; i < 4; ++i) {
                document.getElementById("option" + i).className = "imageChoice";
                document.getElementById("img" + i).src = countryData[flagQuiz.choices[i]].source;
            }
            document.getElementById("score").innerHTML = "Score: " + flagQuiz.score;
        }

        function showFinalScore() {
            window.location.href = "finalScore.html?" + flagQuiz.score + "#" + window.location.href;
        }

        function selected(choice) {
            if (numQuestions == NUM_QUESTIONS_IN_QUIZ && gameMode == GAME_MODE_QUIZ)
                endQuiz = true;

            if (choice == flagQuiz.answer) {
                document.getElementById("option" + choice).className =
                        document.getElementById("option" + choice).className + " correct";
                if (firstAttempt)
                    flagQuiz.score++;

                if (endQuiz) {
                    setTimeout(function() {
                        showFinalScore();
                    }, 500);
                    return;
                }

                setTimeout(function() {
                    document.body.className = "animateFadeIn";
                    this.nextQuestion();
                }, 500);
                setTimeout(function() {
                    document.body.className = "";
                }, 1);
            } else {
                document.getElementById("option" + choice).className =
                        document.getElementById("option" + choice).className + " wrong";
                firstAttempt = false;
                if (gameMode == GAME_MODE_ARCADE)
                    endQuiz = true;
            }
        }
    </script>
    <div class="pageTitle">
        <h2 id="countryName"></h2>
        <hr/>
    </div>
    <div class="optionContainer">
        <div id="option0" onclick="selected(0)">
            <img id="img0"/>
        </div>
        <div id="option1" onclick="selected(1)">
            <img id="img1"/>
        </div>
    </div>
    <div class="optionContainer">
        <div id="option2" onclick="selected(2)">
            <img id="img2"/>
        </div>
        <div id="option3" onclick="selected(3)">
            <img id="img3"/>
        </div>
    </div>
    <div class="pageFooter">
        <hr/>
        <h2 id="score"/>
    </div>
</body>
</html>
