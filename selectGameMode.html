<!DOCTYPE>
<html>
<head>
    <title> Fun With Flags </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/body.css">
    <link rel="stylesheet" type="text/css" href="css/pageTitle.css">
    <link rel="stylesheet" type="text/css" href="css/textChoice.css">
    <link rel="stylesheet" type="text/css" href="css/fadeInAnimation.css">
</head>
<body class="animateFadeIn" onload="load()">
    <script src="js/constants.js"></script>
    <script type="text/javascript">
        var gameType = GAME_TYPE_NONE;
        var gameMode = GAME_MODE_NONE;
        function load() {
            var url = window.location.href;
            gameType = parseInt(url.substring(url.indexOf('?') + 1, url.length));
        }
        function selected(choice) {
            for (var i = 0; i < 4; ++i) {
                document.getElementById("option" + i).className = "textChoice";
            }
            document.getElementById("option" + choice).className =
                    document.getElementById("option" + choice).className + " correct";
            gameMode = choice;
            launchGame();
        }
        function launchGame() {
            var loc;
            switch(gameType) {
            case GAME_TYPE_COUNTRY_TO_FLAG:
                loc = "countryToFlag.html";
                break;
            case GAME_TYPE_COUNTRY_TO_CAPITAL:
                loc = "countryToCapital.html"
                break;
            case GAME_TYPE_FLAG_TO_COUNTRY:
                loc = "flagToCountry.html";
                break;
            case GAME_TYPE_FLAG_TO_CAPITAL:
                loc = "flagToCapital.html";
                break;
            default:
                return;
            }

            setTimeout(function() {
                window.location.href = loc + "?" + gameMode;
            }, 500);
        }
    </script>
    <div class="pageTitle">
        <h2>Game Mode</h2>
        <hr/>
    </div>
    <div class="textChoice" id="option0" onclick="selected(0)">
        <p>Arcade</p>
    </div>
    <div class="textChoice" id="option1" onclick="selected(1)">
        <p>Quiz</p>
    </div>
    <div class="textChoice" id="option2" onclick="selected(2)">
        <p>Time Trial</p>
    </div>
    <div class="textChoice" id="option3" onclick="selected(3)">
        <p>Never Say Die</p>
    </div>
</body>
</html>
